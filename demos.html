  <!-- Simple toggle button (placement is up to you) -->
<button id="ezMenuToggle" type="button">Hide Menu</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    const sidebar = document.getElementById('ez-sidebar');
    const toggle  = document.getElementById('ezMenuToggle');

    const REMEMBER = false; // flip to true if you want persistence

    function setState(collapsed) {
      if (!sidebar) return;
      sidebar.classList.toggle('collapsed', collapsed);
      if (toggle) {
        toggle.textContent = collapsed ? 'â˜° Menu' : 'Hide Menu';
        toggle.setAttribute('aria-expanded', String(!collapsed));
      }
      if (REMEMBER) localStorage.setItem('ezSidebarCollapsed', collapsed ? '1' : '0');
    }

    const initialCollapsed = REMEMBER && localStorage.getItem('ezSidebarCollapsed') === '1';
    setState(initialCollapsed);

    toggle?.addEventListener('click', () => {
      setState(!sidebar.classList.contains('collapsed'));
    });
  })();
</script>
