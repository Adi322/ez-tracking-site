      <main class="col py-4">
        <header>
          <h1>Contact Us and Request a Demo</h1>
          <p>Let us know how we can help your business track smarter.</p>
        </header>

        <div class="container contact-container">
          <form action="https://formsubmit.co/AdityaUdhay@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Demo Request from EZ Tracking">
            <input type="hidden" name="_captcha" value="false">
            <div class="mb-3"><label for="name" class="form-label">Full Name</label><input type="text" name="name" class="form-control" id="name" placeholder="John Doe" required></div>

            <div class="mb-3"><label for="message" class="form-label">Tell us what you’re looking for</label><textarea name="message" class="form-control" id="message" rows="4" placeholder="I'd like to track food deliveries for my restaurant..." required></textarea></div>

  <!-- Simple toggle button (placement is up to you) -->
<button id="ezMenuToggle" type="button">Hide Menu</button>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    const sidebar = document.getElementById('ez-sidebar');
    const toggle  = document.getElementById('ezMenuToggle');

    const REMEMBER = false; // flip to true if you want persistence

    function setState(collapsed) {
      if (!sidebar) return;
      sidebar.classList.toggle('collapsed', collapsed);
      if (toggle) {
        toggle.textContent = collapsed ? '☰ Menu' : 'Hide Menu';
        toggle.setAttribute('aria-expanded', String(!collapsed));
      }
      if (REMEMBER) localStorage.setItem('ezSidebarCollapsed', collapsed ? '1' : '0');
    }

    const initialCollapsed = REMEMBER && localStorage.getItem('ezSidebarCollapsed') === '1';
    setState(initialCollapsed);

    toggle?.addEventListener('click', () => {
      setState(!sidebar.classList.contains('collapsed'));
    });
  })();
</script>
